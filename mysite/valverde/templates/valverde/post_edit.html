{% extends 'base.html' %}

{% block content %}

{% if messages.success %}
    {% for message in messages.success %}
    <div class="message_success">
        <p>{{ message }}</p>
    </div>
    {% endfor %}
{% endif %}
      
<form action="." method="post" style="text-align: center; margin-top: 20px;">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Submit a new post" style="margin-left: auto; margin-right: auto;">

</form>
{% endblock %}
