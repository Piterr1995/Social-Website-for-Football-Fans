{% extends 'base.html' %}

{% block title %}
Password reset
{% endblock title %}

{% block content %}
<div style="text-align: center;">
    <h1 style="color: white;">Forgot your password?</h1>
    <p style="color: white;"> Enter your e-mail address to obtain a new password.</p>
    <form style="color: white;"action="{% url 'valverde:password_reset' %}" method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
